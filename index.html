<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista przedmiotów na licytacji</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <h1>Lista przedmiotów na licytacji</h1>
    <div>
        <button id="btnAll">Wszystko</button>
        <button id="btnBooks">Książki</button>
        <button id="btnDecorations">Dekoracje</button>
    </div>
</header>

<div class="grid">
    <section>
        <div class="item">
            <img src="dekoracja1.jpg" alt="Dekoracja 1">
            <h3>Nazwa Dekoracji 1</h3>
            <p>Opis dekoracji 1.</p>
            <div class="heart"></div>
        </div>
    </section>
    <section>
        <div class="item">
            <img src="ksiazka1.jpg" alt="Ksiazka 1">
            <h3>Tytuł Książki 1</h3>
            <p>Opis książki 1.</p>
            <div class="heart"></div>
        </div>
    </section>
    <section>
        <div class="item">
            <img src="obraz1.jpg" alt="Obraz 1">
            <h3>Nazwa Obrazu 1</h3>
            <p>Opis obrazu 1.</p>
            <div class="heart"></div>
        </div>
    </section>
    <!-- Dodaj więcej przedmiotów w odpowiednich sekcjach -->
</div>

<script src="js/main.js"></script>
</body>
</html>
